<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #000;
  color: #fff;
}

/* LOGIN */
#login {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
#login h1 {
  color: #e50914;
  font-size: 42px;
  margin-bottom: 30px;
}
#login input, #login button {
  width: 260px;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 4px;
  border: none;
}
#login button {
  background: #e50914;
  color: #fff;
  font-size: 16px;
}

/* PERFIL */
#profiles {
  display: none;
  text-align: center;
  padding: 40px 20px;
}
.profile img {
  width: 120px;
  border-radius: 12px;
}

/* HOME */
#home {
  display: none;
}
header {
  padding: 15px;
  font-size: 22px;
  color: #e50914;
  font-weight: bold;
}

.section {
  padding: 15px;
}
.grid {
  display: flex;
  gap: 10px;
  overflow-x: auto;
}
.card video, .card img {
  width: 130px;
  border-radius: 6px;
}

/* PLAYER */
#player {
  display: none;
  padding: 15px;
}
#player video {
  width: 100%;
  border-radius: 6px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <h1>Netflix</h1>
  <input type="password" id="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- PERFIL -->
<div id="profiles">
  <h2>Quem está assistindo?</h2>
  <div class="profile" onclick="enterHome()">
    <img src="https://i.imgur.com/1X7Z1ZB.png">
    <p>Você</p>
  </div>
</div>

<!-- HOME -->
<div id="home">
  <header>Netflix</header>

  <!-- MODO REAL -->
  <div class="section" id="realMode">
    <h3>Meus vídeos</h3>
    <input type="file" accept="video/*" onchange="saveVideo(event)">
    <div class="grid" id="myVideos"></div>
  </div>

  <!-- MODO FAKE -->
  <div class="section" id="fakeMode">
    <h3>Séries recomendadas</h3>
    <div class="grid">
      <div class="card" onclick="playTrailer('https://www.youtube.com/embed/oqxAJKy0ii4')">
        <img src="https://image.tmdb.org/t/p/w500/8Vt6mWEReuy4Of61Lnj5Xj704m8.jpg">
      </div>
      <div class="card" onclick="playTrailer('https://www.youtube.com/embed/5hAXVqrljbs')">
        <img src="https://image.tmdb.org/t/p/w500/9PFonBhy4cQy7Jz20NpMygczOkv.jpg">
      </div>
    </div>
    <iframe id="trailer" width="100%" height="220" allowfullscreen></iframe>
  </div>
</div>

<!-- PLAYER -->
<div id="player">
  <video controls id="videoPlayer"></video>
</div>

<script>
let mode = "";
let db;

const loginDiv = document.getElementById("login");
const profilesDiv = document.getElementById("profiles");
const homeDiv = document.getElementById("home");
const realMode = document.getElementById("realMode");
const fakeMode = document.getElementById("fakeMode");
const myVideos = document.getElementById("myVideos");
const videoPlayer = document.getElementById("videoPlayer");
const player = document.getElementById("player");

/* LOGIN */
function login() {
  const pass = document.getElementById("password").value;
  if (pass === "9999") mode = "real";
  else if (pass === "2503") mode = "fake";
  else return alert("Senha incorreta");

  loginDiv.style.display = "none";
  profilesDiv.style.display = "block";
}

function enterHome() {
  profilesDiv.style.display = "none";
  homeDiv.style.display = "block";
  realMode.style.display = mode === "real" ? "block" : "none";
  fakeMode.style.display = mode === "fake" ? "block" : "none";
  loadVideos();
}

/* INDEXED DB */
const request = indexedDB.open("NetflixDB", 1);
request.onupgradeneeded = e => {
  db = e.target.result;
  db.createObjectStore("videos", { autoIncrement: true });
};
request.onsuccess = e => {
  db = e.target.result;
};

/* SALVAR VÍDEO */
function saveVideo(e) {
  const file = e.target.files[0];
  const tx = db.transaction("videos", "readwrite");
  tx.objectStore("videos").add(file);
  tx.oncomplete = loadVideos;
}

/* CARREGAR VÍDEOS */
function loadVideos() {
  myVideos.innerHTML = "";
  const tx = db.transaction("videos", "readonly");
  const store = tx.objectStore("videos");

  store.openCursor().onsuccess = e => {
    const cursor = e.target.result;
    if (cursor) {
      const url = URL.createObjectURL(cursor.value);
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<video src="${url}"></video>`;
      card.onclick = () => {
        videoPlayer.src = url;
        player.style.display = "block";
        videoPlayer.play();
      };
      myVideos.appendChild(card);
      cursor.continue();
    }
  };
}

function playTrailer(url) {
  document.getElementById("trailer").src = url;
}

/* PWA */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
