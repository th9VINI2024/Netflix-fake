<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Roboto', sans-serif;
}

body {
  background: #000;
  color: #fff;
}

/* ---------- LOGIN ---------- */
#login {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
#login h1 {
  color: #e50914;
  font-size: 42px;
  margin-bottom: 30px;
}
#login input {
  width: 260px;
  padding: 14px;
  border-radius: 4px;
  border: none;
  margin-bottom: 12px;
}
#login button {
  width: 260px;
  padding: 14px;
  background: #e50914;
  color: #fff;
  border: none;
  font-size: 16px;
}

/* ---------- PERFIS ---------- */
#profiles {
  display: none;
  text-align: center;
  padding: 40px 20px;
}
#profiles h2 {
  margin-bottom: 25px;
}
.profiles-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 25px;
}
.profile img {
  width: 110px;
  border-radius: 12px;
}
.profile p {
  margin-top: 8px;
}

/* ---------- HOME ---------- */
#home {
  display: none;
}
header {
  padding: 15px;
  font-size: 22px;
  color: #e50914;
  font-weight: bold;
}
.section {
  padding: 15px;
}
.section h3 {
  margin-bottom: 10px;
}
.grid {
  display: flex;
  gap: 10px;
  overflow-x: auto;
}
.card img {
  width: 120px;
  border-radius: 6px;
}

/* ---------- PLAYER ---------- */
video, iframe {
  width: 100%;
  margin-top: 15px;
  border-radius: 6px;
}
</style>
</head>

<body>

<div id="login">
  <h1>Netflix</h1>
  <input type="password" id="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<div id="profiles">
  <h2>Quem está assistindo?</h2>
  <div class="profiles-grid">
    <div class="profile" onclick="enterHome()">
      <img src="https://i.imgur.com/1X7Z1ZB.png">
      <p>Você</p>
    </div>
  </div>
</div>

<div id="home">
  <header>Netflix</header>

  <div class="section" id="realMode">
    <h3>Meus vídeos</h3>
    <input type="file" accept="video/*" onchange="loadVideo(event)">
    <video controls id="videoPlayer"></video>
  </div>

  <div class="section" id="fakeMode">
    <h3>Séries recomendadas</h3>
    <div class="grid">
      <div class="card" onclick="playTrailer('https://www.youtube.com/embed/oqxAJKy0ii4')">
        <img src="https://image.tmdb.org/t/p/w500/8Vt6mWEReuy4Of61Lnj5Xj704m8.jpg">
      </div>
      <div class="card" onclick="playTrailer('https://www.youtube.com/embed/5hAXVqrljbs')">
        <img src="https://image.tmdb.org/t/p/w500/9PFonBhy4cQy7Jz20NpMygczOkv.jpg">
      </div>
    </div>
    <iframe id="trailer" height="220" allowfullscreen></iframe>
  </div>
</div>

<script>
let mode = "";

function login() {
  const pass = password.value;
  if (pass === "7777") mode = "real";
  else if (pass === "2503") mode = "fake";
  else return alert("Senha incorreta");

  login.style.display = "none";
  profiles.style.display = "block";
}

function enterHome() {
  profiles.style.display = "none";
  home.style.display = "block";

  realMode.style.display = mode === "real" ? "block" : "none";
  fakeMode.style.display = mode === "fake" ? "block" : "none";
}

function loadVideo(e) {
  videoPlayer.src = URL.createObjectURL(e.target.files[0]);
}

function playTrailer(url) {
  trailer.src = url;
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
