<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix</title>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }
body {
  margin: 0;
  background: #000;
  color: #fff;
}

/* --------- LOGIN --------- */
#login {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
#login h1 { color: #e50914; margin-bottom: 20px; }
#login input {
  padding: 12px;
  width: 220px;
  border-radius: 4px;
  border: none;
  margin-bottom: 10px;
}
#login button {
  padding: 12px;
  width: 220px;
  background: #e50914;
  border: none;
  color: #fff;
  font-size: 16px;
  border-radius: 4px;
}

/* --------- PERFIS --------- */
#profiles {
  display: none;
  text-align: center;
  padding: 30px;
}
.profiles-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 20px;
  max-width: 600px;
  margin: auto;
}
.profile {
  cursor: pointer;
}
.profile img {
  width: 100%;
  border-radius: 6px;
}

/* --------- HOME --------- */
#home {
  display: none;
  padding: 20px;
}
h2 { margin-bottom: 10px; }

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 15px;
}

.card {
  background: #111;
  border-radius: 6px;
  overflow: hidden;
  cursor: pointer;
}
.card img {
  width: 100%;
  display: block;
}

/* --------- PLAYER --------- */
#player {
  display: none;
}
video, iframe {
  width: 100%;
  margin-top: 15px;
  border-radius: 6px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <h1>Netflix</h1>
  <input type="password" id="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- PERFIS -->
<div id="profiles">
  <h2>Quem está assistindo?</h2>
  <div class="profiles-grid">
    <div class="profile" onclick="enterHome()">
      <img src="https://i.imgur.com/1X7Z1ZB.png">
      <p>Você</p>
    </div>
  </div>
</div>

<!-- HOME -->
<div id="home">
  <h2 id="modeTitle"></h2>

  <!-- MODO REAL -->
  <div id="realMode">
    <input type="file" accept="video/*" onchange="loadVideo(event)">
    <div id="player">
      <video controls id="videoPlayer"></video>
    </div>
  </div>

  <!-- MODO FAKE -->
  <div id="fakeMode">
    <div class="grid">
      <div class="card" onclick="playTrailer('https://www.youtube.com/embed/oqxAJKy0ii4')">
        <img src="https://image.tmdb.org/t/p/w500/8Vt6mWEReuy4Of61Lnj5Xj704m8.jpg">
      </div>
      <div class="card" onclick="playTrailer('https://www.youtube.com/embed/5hAXVqrljbs')">
        <img src="https://image.tmdb.org/t/p/w500/9PFonBhy4cQy7Jz20NpMygczOkv.jpg">
      </div>
    </div>
    <iframe id="trailer" height="220" allowfullscreen></iframe>
  </div>
</div>

<script>
let mode = "";

function login() {
  const pass = document.getElementById("password").value;
  if (pass === "9999") {
    mode = "real";
  } else if (pass === "2503") {
    mode = "fake";
  } else {
    alert("Senha incorreta");
    return;
  }
  document.getElementById("login").style.display = "none";
  document.getElementById("profiles").style.display = "block";
}

function enterHome() {
  document.getElementById("profiles").style.display = "none";
  document.getElementById("home").style.display = "block";

  if (mode === "real") {
    document.getElementById("modeTitle").innerText = "Meus vídeos";
    document.getElementById("realMode").style.display = "block";
    document.getElementById("fakeMode").style.display = "none";
  } else {
    document.getElementById("modeTitle").innerText = "Séries recomendadas";
    document.getElementById("realMode").style.display = "none";
    document.getElementById("fakeMode").style.display = "block";
  }
}

function loadVideo(event) {
  const file = event.target.files[0];
  const video = document.getElementById("videoPlayer");
  video.src = URL.createObjectURL(file);
  document.getElementById("player").style.display = "block";
}

function playTrailer(url) {
  document.getElementById("trailer").src = url;
}
</script>

</body>
</html>
