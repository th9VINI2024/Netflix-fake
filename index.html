<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix</title>

<link rel="manifest" href="manifest.json">

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: system-ui, sans-serif;
}

/* ===== LOGIN ===== */
#login {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-box {
  width: 280px;
  background: #111;
  padding: 24px;
  border-radius: 10px;
  text-align: center;
}

.login-box h1 {
  color: #e50914;
  margin-bottom: 16px;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 4px;
  border: none;
  margin-bottom: 12px;
}

button {
  width: 100%;
  padding: 10px;
  background: #e50914;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 4px;
}

/* ===== APP ===== */
#app {
  display: none;
}

header {
  padding: 16px;
  font-size: 22px;
  font-weight: bold;
  color: #e50914;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 12px;
  padding: 16px;
}

.card {
  background: #222;
  border-radius: 6px;
  overflow: hidden;
  cursor: pointer;
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card span {
  display: block;
  padding: 6px;
  font-size: 13px;
}

/* ===== PLAYER ===== */
#player {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
}

#player video,
#player iframe {
  width: 100%;
  height: 100%;
}

.close {
  position: absolute;
  top: 10px;
  right: 10px;
  background: red;
  border: none;
  padding: 8px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h1>Netflix</h1>
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="entrar()">Entrar</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <header>Netflix</header>

  <!-- Upload só no modo REAL -->
  <input type="file" id="upload" accept="video/*" style="display:none">

  <div class="grid" id="grid"></div>
</div>

<!-- PLAYER -->
<div id="player">
  <button class="close" onclick="fechar()">X</button>
  <video id="video" controls></video>
  <iframe id="iframe" allowfullscreen></iframe>
</div>

<script>
const SENHA_REAL = "1234";
const SENHA_FAKE = "0000";

let modo = null;
let videos = JSON.parse(localStorage.getItem("videos") || "[]");

function entrar() {
  const s = document.getElementById("senha").value;
  if (s === SENHA_REAL) modo = "real";
  else if (s === SENHA_FAKE) modo = "fake";
  else return alert("Senha incorreta");

  document.getElementById("login").style.display = "none";
  document.getElementById("app").style.display = "block";

  carregar();
}

function carregar() {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  if (modo === "real") {
    document.getElementById("upload").style.display = "block";
    document.getElementById("upload").onchange = e => {
      const file = e.target.files[0];
      const url = URL.createObjectURL(file);
      videos.push({ nome: file.name, url });
      localStorage.setItem("videos", JSON.stringify(videos));
      carregar();
    };

    videos.forEach(v => {
      grid.innerHTML += `
        <div class="card" onclick="playVideo('${v.url}')">
          <img src="https://via.placeholder.com/300x450/111/fff?text=Vídeo">
          <span>${v.nome}</span>
        </div>`;
    });

  } else {
    const fake = [
      { nome: "Série Original", trailer: "https://www.youtube.com/embed/5hAXVqrljbs" },
      { nome: "Suspense", trailer: "https://www.youtube.com/embed/YoHD9XEInc0" },
      { nome: "Drama Intenso", trailer: "https://www.youtube.com/embed/EXeTwQWrcwY" }
    ];

    fake.forEach(f => {
      grid.innerHTML += `
        <div class="card" onclick="playTrailer('${f.trailer}')">
          <img src="https://picsum.photos/300/450?random=${Math.random()}">
          <span>${f.nome}</span>
        </div>`;
    });
  }
}

function playVideo(url) {
  document.getElementById("player").style.display = "block";
  document.getElementById("video").src = url;
  document.getElementById("video").style.display = "block";
  document.getElementById("iframe").style.display = "none";
}

function playTrailer(url) {
  document.getElementById("player").style.display = "block";
  document.getElementById("iframe").src = url;
  document.getElementById("iframe").style.display = "block";
  document.getElementById("video").style.display = "none";
}

function fechar() {
  document.getElementById("player").style.display = "none";
  document.getElementById("video").src = "";
  document.getElementById("iframe").src = "";
}
</script>

</body>
</html>
