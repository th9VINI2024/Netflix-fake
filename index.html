<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Netflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    header {
      padding: 16px;
      font-size: 22px;
      font-weight: bold;
      color: #e50914;
    }

    .upload {
      padding: 12px 16px;
    }

    input[type="file"] {
      background: #111;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
      padding: 16px;
    }

    .card {
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }

    .card video {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .player {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .player video {
      width: 100%;
      max-height: 100%;
    }

    .close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: #e50914;
      border: none;
      color: #fff;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>Netflix</header>

<div class="upload">
  <input type="file" accept="video/*" id="upload">
</div>

<div class="grid" id="grid"></div>

<div class="player" id="player">
  <button class="close" onclick="fechar()">Fechar</button>
  <video id="playerVideo" controls autoplay></video>
</div>

<script>
  const upload = document.getElementById("upload");
  const grid = document.getElementById("grid");
  const player = document.getElementById("player");
  const playerVideo = document.getElementById("playerVideo");

  upload.addEventListener("change", () => {
    const file = upload.files[0];
    if (!file) return;

    const url = URL.createObjectURL(file);

    const card = document.createElement("div");
    card.className = "card";

    const video = document.createElement("video");
    video.src = url;
    video.muted = true;

    card.appendChild(video);
    grid.appendChild(card);

    card.onclick = () => {
      player.style.display = "flex";
      playerVideo.src = url;
    };
  });

  function fechar() {
    player.style.display = "none";
    playerVideo.pause();
  }
</script>

</body>
</html>
